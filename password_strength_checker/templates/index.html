<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d8b4fe, #fbcfe8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #6b21a8;
    }

    .input-container {
      position: relative;
      width: 100%;
      margin-bottom: 15px;
    }

    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #6b21a8;
    }

    .strength-bar {
      height: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      background: #ddd;
      transition: 0.3s;
    }

    .checklist {
      text-align: left;
      font-size: 14px;
      margin-top: 10px;
    }

    .checklist p {
      margin: 5px 0;
      color: #888;
      transition: 0.3s;
    }

    .checklist p.valid {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Check your password strength here!</h2>
    
    <div class="input-container">
      <input type="password" id="password" placeholder="Enter password">
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <div class="strength-bar" id="strength-bar"></div>

    <div class="checklist">
      <p id="length"> Minimum 8 characters</p>
      <p id="uppercase"> At least one uppercase letter</p>
      <p id="lowercase"> At least one lowercase letter</p>
      <p id="number"> At least one number</p>
      <p id="special"> At least one special character</p>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const strengthBar = document.getElementById("strength-bar");
    const lengthCheck = document.getElementById("length");
    const uppercaseCheck = document.getElementById("uppercase");
    const lowercaseCheck = document.getElementById("lowercase");
    const numberCheck = document.getElementById("number");
    const specialCheck = document.getElementById("special");

    passwordInput.addEventListener("input", () => {
      const value = passwordInput.value;
      let strength = 0;

      // Check conditions
      if (value.length >= 8) { lengthCheck.classList.add("valid"); strength++; } 
      else { lengthCheck.classList.remove("valid"); }

      if (/[A-Z]/.test(value)) { uppercaseCheck.classList.add("valid"); strength++; } 
      else { uppercaseCheck.classList.remove("valid"); }

      if (/[a-z]/.test(value)) { lowercaseCheck.classList.add("valid"); strength++; } 
      else { lowercaseCheck.classList.remove("valid"); }

      if (/\d/.test(value)) { numberCheck.classList.add("valid"); strength++; } 
      else { numberCheck.classList.remove("valid"); }

      if (/[@$!%*?&#]/.test(value)) { specialCheck.classList.add("valid"); strength++; } 
      else { specialCheck.classList.remove("valid"); }

      // Update strength bar
      if (strength === 0) {
        strengthBar.style.width = "0%";
        strengthBar.style.background = "#ddd";
      } else if (strength <= 2) {
        strengthBar.style.width = "40%";
        strengthBar.style.background = "red";
      } else if (strength === 3) {
        strengthBar.style.width = "60%";
        strengthBar.style.background = "orange";
      } else if (strength === 4) {
        strengthBar.style.width = "80%";
        strengthBar.style.background = "gold";
      } else if (strength === 5) {
        strengthBar.style.width = "100%";
        strengthBar.style.background = "green";
      }
    });

    // Toggle password visibility
    function togglePassword() {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
    }
  </script>
</body>
</html>
